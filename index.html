<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 class="TicHeader">TIC TAC TOE, 2 player</h1>

      <div class="row">
        <div class=" offset-md-2 col-md-2">

          <div class="content">
            
            <div class="result">
              <h3>Score:</h3>
              <div class="score" id="player1"></div>
              <div class="score" id="player2"></div>
              <div class="score" id="draw"></div>
            </div>
            <h2 id="msg">Click fields to play!</h2>
            <button id="playAgain" class="btn btn-primary">Play again</button>
            <br>
            <button id="clear" class="btn btn-primary">Clear score</button>
          </div>
          
        </div>


        <div class="col-md-8">

          <table>
           <tbody class="container">
	          <tr class="row">
		        <td class="colons" id="1">&nbsp;</td>
		        <td class="colons" id="2">&nbsp;</td>
		        <td class="colons" id="3">&nbsp;</td>
	        </tr>
	      <tr class="row">
		      <td class="colons" id="4">&nbsp;</td>
		      <td class="colons" id="5">&nbsp;</td>
		      <td class="colons" id="6">&nbsp;</td>
	      </tr>
	      <tr class="row">
		      <td class="colons" id="7">&nbsp;</td>
		      <td class="colons" id="8">&nbsp;</td>
		      <td class="colons" id="9">&nbsp;</td>
	      </tr>
        </tbody>
          </table>
                
      </div>
    </div>

        <script src="sandbox.js"></script>
</body>
</html>
